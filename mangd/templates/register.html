{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form action="/register" method="POST">
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="username"
              placeholder="Username"
              type="text"
            />
          </div>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="email"
              placeholder="Email"
              type="text"
            />
          </div>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div class="form-group">
            <input
              autocomplete="off"
              autofocus
              class="form-control"
              name="confirmation"
              placeholder="Re-enter Password"
              type="password"
            />
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="pt-3">
  <a class="btn btn-outline-dark" href="{{ url_for('users.google_login')}}" role="button" style="text-transform:none">
    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
    Login with Google
  </a>
</div>
<div class="pt-3">
  <small class="text-muted">
    Already Have An Account?
    <a class="ml-2" href="{{ url_for('users.login')}}"> Sign In!</a>
  </small>
</div>
{% endblock %}
